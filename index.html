<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav Patil | Vzoned Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand logo-glow" href="#">
                <img src="vzoned.png" height="45" alt="Vzoned">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#work">WORK</a></li>
                    <li class="nav-item"><a class="nav-link" href="#video">SHOWCASE</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-image-wrapper">
            <img src="your-pic.jpg" alt="Vaibhav Patil" class="hero-img-full" loading="eager">

            <div class="social-dock">
                <a href="https://linkedin.com" target="_blank" class="dock-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                </a>
                <a href="https://twitter.com" target="_blank" class="dock-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X">
                </a>
                <a href="https://instagram.com" target="_blank" class="dock-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                </a>
            </div>
        </div>

        <div class="container hero-content">
            <div class="row">
                <div class="col-lg-7">
                    <span class="sub-services">Video Editor • Graphic Designer • Social Media Manager • Content Creator</span>
                    <h1 class="tall-heading dynamic-glow">VAIBHAV<br>PATIL</h1>

                    <div class="software-carousel-container">
                        <div class="software-track">
                            <img src="logo1.png" alt="Pr"><img src="logo2.png" alt="Ae">
                            <img src="logo3.png" alt="Ps"><img src="logo4.png" alt="Ai">
                            <img src="logo5.png" alt="Blender"><img src="logo6.png" alt="Davinchi">
                            <img src="logo7.png" alt="Figma"><img src="logo8.png" alt="C4D">
                            <img src="logo9.png" alt="Capcut">
                            <img src="logo1.png" alt="Pr"><img src="logo2.png" alt="Ae">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="work" class="carousel-section">
        <div class="container text-center mb-5">
            <h2 class="section-label">VISUAL PORTFOLIO</h2>
        </div>
        <div class="carousel-wrapper">
            <div class="floating-carousel">
                <div class="card-item"><img src="design1.jpg" alt="Work 1" loading="lazy"></div>
                <div class="card-item"><img src="design2.jpg" alt="Work 2" loading="lazy"></div>
                <div class="card-item"><img src="design3.jpg" alt="Work 3" loading="lazy"></div>
                <div class="card-item"><img src="design4.jpg" alt="Work 4" loading="lazy"></div>
                <div class="card-item"><img src="design5.jpg" alt="Work 5" loading="lazy"></div>
                <div class="card-item"><img src="design6.jpg" alt="Work 6" loading="lazy"></div>
            </div>
        </div>
    </section>

    <section id="video" class="video-section">
        <div class="container text-center">
            <h2 class="section-label">CINEMATIC SHOWREEL</h2>
            <div class="video-container premium-glow">
                <div class="video-placeholder">
                    <div class="play-button"></div>
                    <span class="mt-3 d-block">CLICK TO PLAY WORK</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Cinematic Intro
        window.addEventListener('load', () => {
            gsap.to(".hero-img-full", { filter: "blur(0px) grayscale(0%)", x: 0, y: 0, duration: 1, ease: "power2.out" });
            gsap.from(".tall-heading", { opacity: 0, x: -100, duration: 1.8, ease: "expo.out" });
        });

        // 2. Dynamic Navbar
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                navbar.classList.add('navbar-hidden');
            } else {
                navbar.classList.remove('navbar-hidden');
            }
            lastScrollY = currentScrollY;
        }, { passive: true });

        // 3. Mouse Glow
        const glowText = document.querySelector('.dynamic-glow');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 30;
            const y = (e.clientY - window.innerHeight / 2) / 30;
            glowText.style.textShadow = `${x}px ${y}px 45px rgba(255, 255, 255, 0.45)`;
        });

        // 4. Section Fades
        gsap.utils.toArray('section').forEach(section => {
            gsap.from(section, {
                opacity: 0, y: 60, duration: 1.5, ease: "power3.out",
                scrollTrigger: { trigger: section, start: "top 85%", toggleActions: "play none none reverse" }
            });
        });
    </script>
</body>
</html>
