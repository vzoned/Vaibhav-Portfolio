    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
// --- Cinematic Image Intro ---
// This runs as soon as the page loads
window.addEventListener('load', () => {
    gsap.to(".hero-img-full", {
        filter: "blur(0px) grayscale(0%)", // Becomes sharp and colored
        x: 0,                             // Moves to its final position (0)
        y: 0,                             // Resets mobile Y position
        duration: 1,                      // Exactly 1 second
        ease: "power2.out"                // Smooth deceleration
    });
});
        // --- Dynamic Navbar Logic ---
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;

            // 1. If scrolling down and passed the Hero section (100px)
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                navbar.classList.add('navbar-hidden');
            }
            // 2. If scrolling up
            else {
                navbar.classList.remove('navbar-hidden');
            }

            lastScrollY = currentScrollY;
        });
        gsap.registerPlugin(ScrollTrigger);

        // 1. Mouse Glow Tracking for Main Name
        const text = document.querySelector('.dynamic-glow');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 25;
            const y = (e.clientY - window.innerHeight / 2) / 25;
            text.style.textShadow = `${x}px ${y}px 45px rgba(255, 255, 255, 0.45)`;
        });

        // 2. Section Fade-In on Scroll
        gsap.utils.toArray('section').forEach(section => {
            gsap.from(section, {
                opacity: 0,
                y: 60,
                duration: 1.5,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });
        });

        // 3. Initial Hero Entrance
        gsap.from(".tall-heading", { opacity: 0, x: -100, duration: 1.8, ease: "expo.out" });
        gsap.from(".hero-img", { opacity: 0, scale: 0.9, duration: 2, delay: 0.4, ease: "expo.out" });

        gsap.registerPlugin(ScrollTrigger);

        // 1. Navbar Dynamic Scroll Logic
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                navbar.classList.add('navbar-hidden');
            } else {
                navbar.classList.remove('navbar-hidden');
            }
            lastScrollY = currentScrollY;
        });

        // 2. Ambient Mouse Glow Tracking
        const text = document.querySelector('.dynamic-glow');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 30;
            const y = (e.clientY - window.innerHeight / 2) / 30;
            text.style.textShadow = `${x}px ${y}px 45px rgba(255, 255, 255, 0.45)`;
        });

        // 3. Section Transitions
        gsap.utils.toArray('section').forEach(section => {
            gsap.from(section, {
                opacity: 0,
                y: 60,
                duration: 1.5,
                scrollTrigger: {
                    trigger: section,
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });
        });
        // --- Hero Image Intro Animation ---
        gsap.to(".hero-img-full", {
            filter: "blur(0px) grayscale(0%)", // Removes blur and adds color
            x: 50, // Pans 50px to the right
            duration: 2.5,
            delay: 0.5,
            ease: "power2.out"
        });

        // Note: Ensure the image starts with transform: translateX(-50px) 
        // in CSS to make the "pan" visible
    </script>
